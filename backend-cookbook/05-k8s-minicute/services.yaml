apiVersion: v1
kind: ConfigMap
metadata:
  name: testconfig
data:
  PORT: "3002"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: api
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - image: api
          imagePullPolicy: Never
          name: api
          ports:
            - containerPort: 3002
          envFrom:
            - configMapRef:
                name: testconfig
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  labels:
    app: api
spec:
  type: NodePort
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
      nodePort: 30003
